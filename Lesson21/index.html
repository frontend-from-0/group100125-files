<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <form novalidate id="checkoutForm"  method="post">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="email@example.com"
          name="email"
        />
        <p id="emailError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="tel"
          placeholder="555 123 4567"
          name="phoneNumber"
        />
        <p id="phoneError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="firstname">First Name</label>
        <input
          id="firstname"
          type="text"
          placeholder="Sophia"
          name="firstname"
        />
        <p id="firstnameError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" placeholder="Clark" name="lastname" />
        <p id="lastnameError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="adress">Adress</label>
        <input id="adress" type="text" placeholder="123 Mapple Street" name="adress" />
        <p id="adressError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="city">City</label>
        <input id="city" type="text" placeholder="Anytown" name="city" />
        <p id="cityError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="state">State</label>
        <input id="state" type="text" placeholder="CA" name="state" />
        <p id="stateError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="zipcode">Zip Code</label>
        <input id="zipcode" type="text" placeholder="90210" name="zipcode" />
        <p id="zipcodeError" class="input-error hidden"></p>
      </div>

      <div class="input-group">
        <label for="cardnumber">Card Number</label>
        <input
          id="cardnumber"
          type="text"
          placeholder="1234 5678 9101 1121"
          name="cardnumber"
        />
        <p id="cardnumberError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="expDate">Expiration Date</label>
        <input id="expDate" type="text" placeholder="MM/YY" name="expDate" />
        <p id="expDateError" class="input-error hidden"></p>
      </div>
      <div class="input-group">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" placeholder="123" name="cvv" />
        <p id="cvvError" class="input-error hidden"></p>
      </div>
      <button type="submit" class="btn-success">Place Order</button>
    </form>
    <div class="hidden" id="success">
      <p>Success!</p>
    </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
